plugins {
    id 'java'
    id 'idea'
//	id 'com.github.johnrengelman.shadow' version '1.2.4'
}

group 'com.ajeet.learnings'
version '0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.24'
//	compile group: 'io.vavr', name: 'vavr', version: '0.9.2'
    compile 'com.amazonaws:aws-java-sdk:1.11.603'
    compile 'com.amazonaws:amazon-kinesis-producer:0.12.9'
    compile 'com.amazonaws:amazon-kinesis-client:1.11.2'

    testCompile 'org.scalatest:scalatest_2.12:3.0.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

